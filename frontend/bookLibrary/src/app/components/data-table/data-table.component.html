<button class="m-bot15" mat-raised-button (click)="openAddArticleModal()">Add article</button>

<mat-form-field>
	<mat-label>Filter</mat-label>
	<input matInput (keyup)="applyFilter($event)" placeholder="tweet" #input>
</mat-form-field>

<div class="mat-elevation-z8">
	<table mat-table [dataSource]="dataSource" matSort>

<!--		['id', 'name', 'text', 'article_type', 'updated_at', 'created_at'];-->
		<!-- ID Column -->
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
			<td mat-cell *matCellDef="let row"> {{row.id}} </td>
		</ng-container>

		<!-- Progress Column -->
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
			<td mat-cell *matCellDef="let row"> {{row.name}}</td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="text">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Text </th>
			<td mat-cell *matCellDef="let row"> {{row.text}} </td>
		</ng-container>

		<!-- Color Column -->
		<ng-container matColumnDef="article_type">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Article type </th>
			<td mat-cell *matCellDef="let row"> {{row.article_type}} </td>
		</ng-container>

		<ng-container matColumnDef="updated_at">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Updated at </th>
			<td mat-cell *matCellDef="let row"> {{row.updated_at.substring(0, 10)}} </td>
		</ng-container>

		<ng-container matColumnDef="created_at">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Created_at </th>
			<td mat-cell *matCellDef="let row"> {{row.created_at.substring(0, 10)}} </td>
		</ng-container>

		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let row" class="actions">
				<button (click)="openUpdateArticleModal(row)" class="update-but" mat-stroked-button color="primary">Update</button>
				<button (click)="removeArticle(row.id)" mat-stroked-button color="warn">Remove</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

		<!-- Row shown when there is no matching data. -->
		<tr class="mat-row" *matNoDataRow>
			<td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
		</tr>
	</table>

	<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
